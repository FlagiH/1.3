<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"

    <link rel="stylesheet" href="color.css" />
    <title>Document</title>

  <body>
    <header class="header">
      <div class="header__items">
        <button class="button button__burger"></button>
        <div class="button__dividers"></div>
        <button class="header__logo"></button>
        <div class="invisibol">
          <button class="button button__phone"></button>
          <button class="button button__sms"></button>

        </div>
        <div class="button__divider"></div>
        <button class="button button__repair"></button>
        <button class="button button__checkstatus"></button>
      </div>
    </header>
    <main class="main">
      <div class="main__title">
        <h1 class="main__header">Услуги и сервисы</h1>
        <div class="title__button">
          <p>Оставить заявку</p>
          <button class="button button__repair"></button>
          <p>Статус ремонта</p>
          <button class="button button__checkstatus"></button>
        </div>
      </div>
      <nav class="main__nav nav">
        <button class="nav__button nav__button--active">
          Ремонтируемые устройства

        <button class="nav__button">Дополнительные услуги</button>
        <button class="nav__button">Цены на услуги</button>
        <button class="nav__button">Дополнительные устройства</button>
        <button class="nav__button">Ремонтируемые устройства</button>
        <button class="nav__button">Дополнительные устройства</button>
      </nav>
      <section class="section">
        <div>
          <p class="section__text">
            Мы являемся авторизованным сервисным центром по ремонту техники
            Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
            официальной гарантией производителя.
          </p>
          <p class="section__text">
            Мы успешно работаем с 1992 года и заслужили репутацию надежного
            партнера
          </p>
          <button class="section__button">Читать далее</button>
        </div>
        <img class="section__img" src="assets/icons/photo.png" alt="spc" />
      </section>
    </main>
